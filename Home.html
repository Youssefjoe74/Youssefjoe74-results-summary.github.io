<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Style.css">
  
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
</head>
<body>
  <div class="all">
  <div class="results">
    <h4>Your Result</h4>
    <div class="degree">
      <p><span>76</span><br>
      of 100</p>
    </div>
    <h3>Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="details">
    <h4>Summary</h4>
    <div class="rec">
      <img src="./assets/images/icon-reaction.png" width="17px" height="17px">
      <h6>Reaction</h6>
      <p><b>80</b><span> / 100</span></p>
    </div>
    <div class="mem">
      <img src="./assets/images/icon-memory.png" width="17px" height="17px">
      <h6>Memory</h6>
      <p><b>92</b><span> / 100</span></p>
    </div>
    <div class="ver">
      <img src="./assets/images/icon-verbal.png" width="17px" height="17px">
      <h6>Verbal</h6>
      <p><b>61</b><span> / 100</span></p>
    </div>
    <div class="vis">
      <img src="./assets/images/icon-visual.png" width="17px" height="17px">
      <h6>Visual</h6>
      <p><b>72</b><span> / 100</span></p>
    </div>
    <button type="submit" class="btn"> Continue </button>
  </div>
  </div>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youssef Nasser</a>.</p>
  </footer>
</body>
</html>
